<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <router-outlet>
          <div class="card-body">
            
            <h2 class="card-title text-center">User Registration</h2>
            <form (ngSubmit)="onSubmit()" #UserRegistration="ngForm">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="requestData.name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="salary">Salary</label>
                  <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="requestData.Salary" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile">Mobile</label>
                  <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="requestData.mobile" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="requestData.email" required>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="mobile">Mobile</label>
                  <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="requestData.mobile" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="requestData.email" required>
                </div>
              </div>
              <button class="btn btn-primary btn-submit" type="submit">Submit</button>
              <button class="" type="button" (click)="onClick()">Fetch</button>

              <button class="btn btn-danger" type="button" (click)="navigateToPage('Aside')">Back</button>


            </form>
          </div>
        </router-outlet>
        </div>
      </div>
    </div>
  </div>
